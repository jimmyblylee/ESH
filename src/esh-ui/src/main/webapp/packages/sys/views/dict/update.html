<div class="modal fade" id="updateDictModalDiv" role="dialog" aria-hidden="true" ng-controller="DictUpdateCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal" aria-hidden="true"></a>
                <h4 class="modal-title"><i class="icon-drawer"></i> {{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <form action="#" class="form-horizontal">
                        <div class="form-boy">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">上级字典</label>
                                        <div class="col-md-9">
                                            <select class="form-control update-dict-parent-select-ajax">
                                                <option value="2126244" selected="selected" disabled>请选择上级</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">类型</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="类型" ng-model="entity.nature">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">编码</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="编码" ng-model="entity.code">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">显示值</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="显示值" ng-model="entity.value">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">描述</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="描述" ng-model="entity.desc">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn blue" data-dismiss="modal" aria-hidden="true" ng-click="submit()">
                    <i class="fa fa-save"></i> 保存处室信息</button>
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true"> 关闭</button>
            </div>
        </div>
    </div>
</div>
