<div class="modal fade" id="updateZJModalDiv" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" ng-controller="ZJDJUpdateCtrl">
    <div class="modal-dialog modal-full">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal" aria-hidden="true"></a>
                <h4 class="modal-title"><i class="icon-drawer"></i> {{title}}</h4>
            </div>
            <div class="modal-body">
                <div data-ng-include="'packages/esh/views/com/zj_update_detail.html'+cacheVersion"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn blue" data-dismiss="modal" aria-hidden="true" ng-click="submit()">
                    <i class="fa fa-save"></i> 保存专家信息</button>
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true"> 关闭</button>
            </div>
        </div>
    </div>
</div>
