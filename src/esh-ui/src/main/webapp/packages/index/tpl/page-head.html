<div class="container">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title">
        <h1>
            <span data-ng-bind="$state.current.data.pageTitle"></span>
            <small data-ng-bind="$state.current.data.pageSubTitle"></small>
        </h1>
    </div>
    <!-- END PAGE TITLE -->

    <!-- BEGIN PAGE TOOLBAR -->
    <div class="page-toolbar">
        <!-- BEGIN THEME PANEL -->
        <div class="btn-group btn-theme-panel">
            <a href="javascript:" class="btn dropdown-toggle" data-toggle="dropdown">
                <i class="icon-settings"></i>
            </a>
            <div class="dropdown-menu theme-panel pull-right dropdown-custom hold-on-click">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <h3>主题颜色</h3>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <ul class="theme-colors">
                                    <li class="theme-color theme-color-default" data-theme="default">
                                        <span class="theme-color-view"></span>
                                        <span class="theme-color-name">默认</span>
                                    </li>
                                    <li class="theme-color theme-color-blue-hoki" data-theme="blue-hoki">
                                        <span class="theme-color-view"></span>
                                        <span class="theme-color-name">鳕鱼</span>
                                    </li>
                                    <li class="theme-color theme-color-blue-steel" data-theme="blue-steel">
                                        <span class="theme-color-view"></span>
                                        <span class="theme-color-name">金属</span>
                                    </li>
                                    <li class="theme-color theme-color-yellow-orange" data-theme="yellow-orange">
                                        <span class="theme-color-view"></span>
                                        <span class="theme-color-name">橘子</span>
                                    </li>
                                    <li class="theme-color theme-color-yellow-crusta" data-theme="yellow-crusta">
                                        <span class="theme-color-view"></span>
                                        <span class="theme-color-name">甲壳</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <ul class="theme-colors">
                                    <li class="theme-color theme-color-green-haze" data-theme="green-haze">
                                        <span class="theme-color-view"></span>
                                        <span class="theme-color-name">迷雾</span>
                                    </li>
                                    <li class="theme-color theme-color-red-sunglo" data-theme="red-sunglo">
                                        <span class="theme-color-view"></span>
                                        <span class="theme-color-name">红茶</span>
                                    </li>
                                    <li class="theme-color theme-color-red-intense" data-theme="red-intense">
                                        <span class="theme-color-view"></span>
                                        <span class="theme-color-name">热情</span>
                                    </li>
                                    <li class="theme-color theme-color-purple-plum" data-theme="purple-plum">
                                        <span class="theme-color-view"></span>
                                        <span class="theme-color-name">李树</span>
                                    </li>
                                    <li class="theme-color theme-color-purple-studio" data-theme="purple-studio">
                                        <span class="theme-color-view"></span>
                                        <span class="theme-color-name">工作室</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 seperator">
                        <h3>布局</h3>
                        <ul class="theme-settings">
                            <li> 布局
                                <select class="theme-setting theme-setting-layout form-control input-sm input-small input-inline tooltips"
                                        data-original-title="改变布局" title="高变布局" data-container="body" data-placement="left">
                                    <option value="boxed" selected="selected">框式</option>
                                    <option value="fluid">伸展</option>
                                </select>
                            </li>
                            <li> 顶层菜单颜色
                                <select class="theme-setting theme-setting-top-menu-style form-control input-sm input-small input-inline tooltips"
                                        data-original-title="改变顶层菜单样式" title="改变顶层菜单样式" data-container="body" data-placement="left">
                                    <option value="dark" selected="selected">阴影</option>
                                    <option value="light">明亮</option>
                                </select>
                            </li>
                            <li> 顶层菜单悬挂
                                <select class="theme-setting theme-setting-top-menu-mode form-control input-sm input-small input-inline tooltips"
                                        data-original-title="顶层菜单是否不跟随滚动条移动，一直悬挂" title="顶层菜单是否不跟随滚动条移动，一直悬挂"
                                        data-container="body" data-placement="left">
                                    <option value="fixed">保持悬挂</option>
                                    <option value="not-fixed" selected="selected">不悬挂</option>
                                </select>
                            </li>
                            <li> 导航菜单颜色
                                <select class="theme-setting theme-setting-mega-menu-style form-control input-sm input-small input-inline tooltips"
                                        data-original-title="改变导航菜单样式" title="改变导航菜单样式" data-container="body" data-placement="left">
                                    <option value="dark" selected="selected">阴影</option>
                                    <option value="light">明亮</option>
                                </select>
                            </li>
                            <li> 导航菜单悬挂
                                <select class="theme-setting theme-setting-mega-menu-mode form-control input-sm input-small input-inline tooltips"
                                        data-original-title="导航菜单是否不跟随滚动条移动，一直悬挂" title="导航菜单是否不跟随滚动条移动，一直悬挂"
                                        data-container="body" data-placement="left">
                                    <option value="fixed" selected="selected">保持悬挂</option>
                                    <option value="not-fixed">不悬挂</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- END THEME PANEL -->
    </div>
    <!-- END PAGE TOOLBAR -->
</div>
