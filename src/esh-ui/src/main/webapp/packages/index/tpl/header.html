<!-- BEGIN HEADER TOP -->
<div class="page-header-top">
    <div class="container">
        <!-- BEGIN LOGO -->
        <div class="page-logo">
            <a ui-sref="home" class="font-blue-hoki">
                <span class="main-title">全国公安警务保障</span>
                <span class="sub-title">专家库系统</span>
            </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN RESPONSIVE MENU TOGGLER -->
        <a href="javascript:" class="menu-toggler"></a>
        <!-- END RESPONSIVE MENU TOGGLER -->
        <!-- BEGIN TOP NAVIGATION MENU -->
        <div class="top-menu">
            <ul class="nav navbar-nav pull-right">
                <!-- BEGIN NOTIFICATION DROPDOWN -->
                <li data-ng-include="'packages/index/views/menu_annc.html'+cacheVersion" id="header_notification_bar"
                    class="dropdown dropdown-extended dropdown-dark dropdown-notification"></li>
                <!-- END NOTIFICATION DROPDOWN -->
                <!-- BEGIN TASK DROPDOWN -->
                <li data-ng-include="'packages/index/views/menu_task.html'+cacheVersion"  id="header_task_bar"
                    class="dropdown dropdown-extended dropdown-dark dropdown-tasks"></li>
                <!-- END TASK DROPDOWN -->
                <li class="droddown dropdown-separator">
                    <span class="separator"></span>
                </li>
                <!-- BEGIN USER LOGIN DROPDOWN -->
                <li data-ng-include="'packages/index/views/menu_user.html'+cacheVersion"
                    class="dropdown dropdown-user dropdown-dark">
                </li>
                <!-- END USER LOGIN DROPDOWN -->
                <!-- BEGIN QUICK SIDEBAR TOGGLER -->
                <li class="dropdown dropdown-extended" ng-if="token.user.type == 'ANONYMOUS'">
                    <a ui-sref="login" class="dropdown-toggle">
                        <i class="icon-login"></i>
                    </a>
                </li>
                <!-- END QUICK SIDEBAR TOGGLER -->
            </ul>
        </div>
        <!-- END TOP NAVIGATION MENU -->
    </div>
</div>
<!-- END HEADER TOP -->
<!-- BEGIN HEADER MENU -->
<div class="page-header-menu">
    <div class="container">
        <!-- BEGIN HEADER SEARCH BOX -->
        <form class="search-form" action="extra_search.html" method="GET">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="搜索专家或活动" name="query">
                <span class="input-group-btn">
                    <a href="javascript:" class="btn submit">
                        <i class="icon-magnifier"></i>
                    </a>
                </span>
            </div>
        </form>
        <!-- END HEADER SEARCH BOX -->

        <!-- BEGIN MEGA MENU -->
        <!-- DOC: Apply "hor-menu-light" class after the "hor-menu" class below to have a horizontal menu with white background -->
        <!-- DOC: Remove dropdown-menu-hover and data-close-others="true" attributes below to disable the dropdown opening on mouse hover -->
        <div class="hor-menu">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a ui-sref="home"><i class="icon-home"></i> 首页 </a>
                </li>

                <li aria-haspopup="true" class="menu-dropdown classic-menu-dropdown " ng-repeat="item in token.funcTree.children">
                    <a href="javascript:"> <i class="{{item.icon}}"></i> {{item.name}}
                        <span class="arrow"></span>
                    </a>
                    <ul class="dropdown-menu pull-left">
                        <li aria-haspopup="true" class=" " ng-repeat="func in item.children">
                            <a ui-sref="{{func.code}}" class="nav-link "><i class="{{func.icon}}"></i> {{func.name}} </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a ui-sref="contact"><i class="icon-call-in"></i> 联系我们 </a>
                </li>
                <li>
                    <a ui-sref="help"><i class="icon-support"></i> 帮助 </a>
                </li>
                <li>
                    <a ui-sref="about"><i class="icon-info"></i> 关于我们 </a>
                </li>
            </ul>
        </div>
        <!-- END MEGA MENU -->
    </div>
</div>
<!-- END HEADER MENU -->
<div data-ng-include="'packages/index/views/login_modal.html'+cacheVersion"></div>
