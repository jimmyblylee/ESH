<div class="login" style="padding-bottom: 50px;">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a ui-sref="home">
            <!--suppress HtmlUnknownTarget -->
            <img src="packages/index/img/logo.png" alt="" /> </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN 登录 FORM -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" action="#" method="post">
            <h3 class="form-title">登录系统</h3>
            <div class="msg"></div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">账号</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="账号"
                           ng-model="user.account" /> </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码"
                           ng-model="user.pwd" /> </div>
            </div>
            <div class="form-actions">
                <label class="rememberme mt-checkbox mt-checkbox-outline">
                    <input type="checkbox" name="remember" value="1" /> 记住我
                    <span></span>
                </label>
                <button type="button" class="btn green pull-right" ng-click="login(user)"> 登录 </button>
            </div>
        </form>
        <!-- END 登录 FORM -->
    </div>
    <!-- END LOGIN -->
</div>
