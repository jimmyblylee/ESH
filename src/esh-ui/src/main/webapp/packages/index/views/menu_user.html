
<!-- BEGIN USER LOGIN DROPDOWN -->
<a href="javascript:" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">
    <img alt="" class="img-circle" src="data:image/jpeg;base64,{{token.user['photo']}}">
    <span class="username username-hide-mobile">{{token.user.name}}</span>
</a>
<ul class="dropdown-menu dropdown-menu-default" ng-if="token.user.type != 'ANONYMOUS'">
    <li>
        <a href="#/profile/dashboard">
            <i class="icon-user"></i> 我的信息 </a>
    </li>
    <li>
        <a href="#/todo">
            <i class="icon-rocket"></i> 我的任务
            <span class="badge badge-success"> 7 </span>
        </a>
    </li>
    <li>
        <a href="#">
            <i class="icon-key"></i> 修改密码 </a>
    </li>
    <li ng-if="token.user.type != 'ANONYMOUS'" class="divider"> </li>
    <li>
        <a href="#">
            <i class="icon-lock"></i> 锁屏 </a>
    </li>
    <li>
        <a href="javascript:" ng-click="logout()">
            <i class="icon-logout"></i> 退出 </a>
    </li>
</ul>
<!-- END USER LOGIN DROPDOWN -->
